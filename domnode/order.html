<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./order.js"></script>
    <style>
      .product-container {
        display: flex;
        flex-wrap: wrap; /* Allow items to wrap to the next row if necessary */
        justify-content: space-around; /* Distribute items evenly along the main axis */
      }

      /* Style for each product */
      .product {
        width: 300px; /* Set the width of each product */
        margin: 10px; /* Add some margin for spacing */
        padding: 10px; /* Add padding for a cleaner look */
        border: 1px solid #ccc; /* Add a border for separation */
        text-align: center; /* Center the text within each product */
      }
    </style>
  </head>
  <body onload="generateOrderList()">
    <div class="product-container" id="product-container">

</html>
