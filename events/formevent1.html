<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./formevent1.js"></script>
</head>
<body>
    <form onsubmit="submitHandler(event)">
        <div>
            <label>Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Name">
            <p id="nameerror"></p>
        </div>
        <div>
            <label>Age</label>
            <input type="number" name="age" id="age" placeholder="Enter Age">
            <p id="ageerror"></p>
        </div>
        <input type="submit" value="submit">
        <div>
            <label>Result</label>
            <p id="namevalue"></p>
            <p id="agevalue"></p>
        </div>
    </form>
</body>
</html>
